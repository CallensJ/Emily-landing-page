<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js" defer></script>
    <title>Responsive Navbar</title>
  </head>
  <body>
    <!-- HERO SECTION -->
    <section id="hero">
      <header class="flex">
        <h2 class="logo cinzel-regular">
          E<span class="cinzel-regular">mily's</span>
        </h2>

        <button
          aria-controls="navbar"
          aria-expanded="false"
          class="btnToggle"
        ></button>
        <nav role="navigation" class="navbar">
          <ul class="flex navbar__list" id="navbar" data-visible="false">
            <li class="navbar__item">
              <a href="#" class="navbar__link cinzel-regular">A PROPOS</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link cinzel-regular">Prestations</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link cinzel-regular">GALLERIE</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link cinzel-regular">CONTACT</a>
            </li>
          </ul>
        </nav>
      </header>

      <div id="hero-container">
        <div class="content-bloc">
          <div class="hero-titles-container">
            <h1 class="cinzel-regular hero-title">
              <span class="uppercase-letter">E</span>mily's
            </h1>
            <div class="hero-subtitles-container">
              <p class="poppins-light-italic subtitle">The eyes of beauty</p>
              <h2 class="cinzel-regular title-2">Salon de maquillage</h2>
            </div>
          </div>
          <div class="btn-container">

            <button class="btn">Contacter</button>
          </div>
        </div>

        <div class="illustration-bloc"></div>
      </div>
    </section>
    <section id="intersection">
      <p>
        "Découvrez l'art du maquillage subtil et sophistiqué qui révélera votre
        beauté naturelle. Bienvenue dans notre univers où chaque trait est un
        coup de pinceau vers la perfection."
      </p>
    </section>
    <!-- SECTION ABOUT ME -->
    <section id="about">
      <div class="wrapper">
        <div class="image-container"></div>
      </div>
    </section>
  </body>
</html>
